		<div id="Echarts" style="width: 480px;height: 270px;"></div>
	</body>
	<script>
		var data = [];
		for(var i=0;i<100;i++){
			data[i]=i;
		};

		var myChart = echarts.init(document.getElementById('Echarts'));
		var option = {
		    title: {
		        text: '折线图堆叠'
		    },
		    tooltip: {
		        trigger: 'axis'
		    },
		    legend: {
		        data:['邮件营销','联盟广告']
		    },
		    grid: {
		        x:10,
                y:65,
                x2:75,
                y2:20,
		        containLabel: true
		    },
		    xAxis: {
		        type: 'category',
		        boundaryGap: false,
		        data: data,
		        name:"单位：分钟",
		        axisLabel:{
	                 //X轴刻度配置
	                 interval:4//0：表示全部显示不间隔；auto:表示自动根据刻度个数和宽度自动设置间隔个数
	            }
		        
		    },
		    yAxis: {
		        type: 'value',
		        name:"单位：haha"
		    },
		    series: [
		        {
		            name:'邮件营销',
		            type:'line',
		            stack: '总量',
		            data:[120, 132, 101, 134, 90, 230, 210]
		        },
		        {
		            name:'联盟广告',
		            type:'line',
		            stack: '总量',
		            data:[220, 182, 191, 234, 290, 330, 310]
		        }
		    ]
		};
		myChart.setOption(option);
	</script>
